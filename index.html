<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>



    <div class="tomato">
      <div class="intro text-center">
        <h1>Pomodoro Clock</h1>
        <hr>
      </div>
      <div class="current-section text-center">
        <h3>Current Section</h3>
        <h3 class="current-timer">25</h3>
      </div>
      <div class="section-length">
        <h3>Section Length</h3>
        <h3 class="section-timer">25</h3>
      </div>
      <div class="break-length">
        <h3>Break Length</h3>
        <h3 class="break-timer">5</h3>
      </div>
    </div>


    <div class="credit">
      <span>tomato by Alessandro Suraci from the Noun Project</span>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
